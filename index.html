<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data by PN and Tanggal Lahir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="searchForm">
        <h1>Search Data</h1>
        <form>
            <label for="pn">PN (Personal Number):</label>
            <input type="text" id="pn" name="pn" required><br><br>
            <label for="dob">6 Digit Tanggal Lahir (hhbbtt): cth: 210501</label>
            <input type="text" id="dob" name="dob" required><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
