<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkas MR</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS Terpisah -->
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="LogoLSPBorder.png" alt="Logo" class="logo"> <!-- Ganti path-to-your-logo.png dengan path logo Anda -->
            <h1>Kelengkapan Berkas Sertifikasi Manajemen Risiko</h1>
        </div>
    </header>

    <div class="container">
        <form id="searchForm">
            <div class="form-group">
                <label for="pn">PN (Personal Number):</label>
                <input type="text" id="pn" required placeholder="cth: 43741">
            </div>
            <div class="form-group">
                <label for="dob">Masukkan 6 Digit Tanggal Lahir (DDMMYY) : </label>
                <input type="text" id="dob" maxlength="6" required placeholder="cth: 210571">
            </div>
            <button type="submit">Cari</button>
        </form>
        <div id="result"></div>
    </div>
    <div id="loading">Loading...</div> <!-- Loading animation element -->
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
